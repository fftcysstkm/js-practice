<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockout.js App</title>
  </head>
  <body>
    <div id="input-container">
      <input class="search-input" type="text" />
      <button>検索</button>
    </div>
    <div class="register-container">
      <button id="register-button-top" data-bind="click: registerUserModal">
        新規登録
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>TEL</th>
          <th>e-mail</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody id="user-tbody" data-bind="foreach: users">
        <tr>
          <td data-bind="text: id"></td>
          <td data-bind="text: name"></td>
          <td data-bind="text: phone"></td>
          <td data-bind="text: email"></td>
          <td>
            <button class="detail-button" data-bind="click:$root.selectUser">
              詳細
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="modal" class="modal" data-bind="visible: isModalVisible">
      <div class="modal-content">
        <span class="close-button" data-bind="click: deSelectUser">×</span>
        <h2 id="modal-title">ユーザー</h2>
        <form id="modal-details">
          <div>
            <label for="user-id">ID</label>
            <input
              type="text"
              id="user-id"
              data-bind="value: selectedUser().id"
              disabled
            />
          </div>
          <div>
            <label for="name">名前</label>
            <input
              type="text"
              id="name"
              data-bind="value: selectedUser().name"
            />
          </div>
          <div>
            <label for="phone">TEL</label>
            <input
              type="text"
              id="phone"
              data-bind="value: selectedUser().phone"
            />
          </div>
          <div>
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              data-bind="value: selectedUser().email"
            />
          </div>
          <div class="modal-button-container">
            <button
              class="delete-button"
              id="delete-button"
              data-bind="visible: !isModalCreateMode(), click: deleteUser"
            >
              削除
            </button>
            <button
              class="update-button"
              id="update-button"
              data-bind="visible: !isModalCreateMode(), click: updateUser"
            >
              更新
            </button>
            <button
              class="register-button"
              id="register-button"
              data-bind="visible: isModalCreateMode, click: registerUser"
            >
              登録
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="/src/table-ko/viewmodel/UserViewModel.js"
    ></script>
  </body>
</html>
